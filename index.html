
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankit Bhartiyam | Fine Artist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0d1117;
        margin: 0;
        overflow-x: hidden;
      }
      .art-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #080a0f;
        overflow: hidden;
      }
      .shape {
        position: absolute;
        filter: blur(40px);
        opacity: 0.4;
      }
      .shape-1 {
        top: -10%; left: -5%; width: 70%; height: 60%;
        background: #4f46e5; clip-path: polygon(0% 0%, 100% 0%, 80% 80%, 0% 100%);
        transform: rotate(-5deg);
      }
      .shape-2 {
        top: 15%; right: -15%; width: 60%; height: 70%;
        background: #10b981; clip-path: polygon(20% 0%, 100% 20%, 100% 100%, 0% 80%);
        transform: rotate(12deg);
      }
      .shape-3 {
        bottom: -10%; left: 10%; width: 80%; height: 50%;
        background: #ec4899; clip-path: polygon(10% 20%, 90% 0%, 100% 100%, 0% 100%);
        transform: rotate(-3deg);
      }
      .link-card {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.4);
      }
      .glass-effect {
        background: rgba(255, 255, 255, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="art-bg">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
